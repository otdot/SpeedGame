<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Speed game</h1>
    </header>
    <main>
      <div id="score">
        <p>Score :</p>
      </div>
      <div class="buttons">
        <div class="button button1" data-index="1">1</div>
        <div class="button button2" data-index="2">2</div>
        <div class="button button3" data-index="3">3</div>
        <div class="button button4" data-index="4">4</div>
      </div>
      <div class="start_stop">
        <button id="startbutton">Start game</button>
        <button id="stopbutton">Exit game</button>
      </div>
    </main>
    <div class="container">
      <div class="stopGameBox">
        <p>Your final score:</p>
        <button id="closeModal">close</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
